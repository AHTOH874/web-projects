<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index</title>
</head>
<body>
	<h1>Index</h1>

	<script type="text/javascript">
		var h = document.querySelector('h1');
		var title = document.querySelector('title');
		var myWorker = new SharedWorker("worker.js", "test");
		myWorker.port.start();

		myWorker.port.onmessage = function (e) {
			console.log(e.data);
			title.innerHTML = e.data.title;
			h.innerHTML = e.data.title;
		}

	</script>
</body>
</html>
